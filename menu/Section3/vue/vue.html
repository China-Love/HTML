<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{ message }}Plugins
    </div>

    <div id="app-2">
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                 {{ todo.text }}
            </li>
        </ol>
    </div>

    <div id="app-5">
        <p>{{ message }}</p>
             <button v-on:click="reverseMessage">逆转消息</button>
    </div>

    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
        <p>Using mustaches: {{ rawHtml }}</p>
        <p>Using v-html directive: <span v-html="rawHtml"></span></p>
    </div>

    <div id="app-7">
  <ol>
    <!--
      现在我们为每个 todo-item 提供 todo 对象
      todo 对象是变量，即其内容可以是动态的。
      我们也需要为每个组件提供一个“key”，稍后再
      作详细解释。
    -->
    <todo-item
      v-for="item in groceryList"
      v-bind:todo="item"
      v-bind:key="item.id">
    </todo-item>
  </ol>

</div>


    <div id="app-9">
        <template v-if="ok==='username'">
        用户名: <input type="text" placeholder="请输入用户名" key="name-input">
        </template>
        <template v-else>
        密码: <input type="text"  placeholder="请输入密码" key="psd-input">
        </template>
        <button @click="toggle">点击切换类型</button>
    </div>


    <div id="app-10">
        <ul>
          <li v-for="item in items">{{item}}</li>
        </ul>
    </div>
        
    <div id="app-11">
        <hr>
        <strong style="border:2px solid #ccc;">遍历数组:</strong>
        <ul>
          <li v-for="item in items" >{{item}}</li>
        </ul>
         <hr>
        <strong style="border:2px solid #ccc;">遍历对象数组:</strong>
        <ul>
          <li v-for="(item,index) in pers">{{index}}--我是{{item.name}},今年{{item.age}}岁</li>
        </ul>
           <hr>
        <strong style="border:2px solid #ccc;">遍历对象:</strong>
        <ul>
          <li v-for="(value,key) in obj">
            key:{{key}} |
            value:{{value}}
          </li>
        </ul>
    </div>
        
    <div id="app-22">{{content}}</div>
    <div id="app20">
        <p v-text>v-text</p>
    </div>

    <script src="vue.js"></script>
</body>
</htmls
